type Product {
	_id: ObjectId!
	name: String!
	abstract: String
	compatibility: [String]
	related_products: [Product]
	teaser_image: Picture
}
type Picture {
	_id: ObjectId!
	url: String
	width: Float
	height: Float
}
type Query {
	Products(
		lang: String!
		skip: Int = 0
		limit: Int = 0
		sort: Int = 1
	): [Product]
	Product(_id: ObjectId!): Product
	Picture(_id: ObjectId!): Picture
}
