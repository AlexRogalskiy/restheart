## RESTHeart Configuration - development properties.
# Documentation: https://restheart.org/learn/configuration-file/

https-listener = false
https-host = localhost
https-port = 4443

http-listener = true
http-host = localhost
http-port = 8081

ajp-listener = true
ajp-host = localhost
ajp-port = 8009

instance-name = trial

default-representation-format = STANDARD

mongo-uri = mongodb://localhost:37017

# The MongoDb resource to bind to the root URI / 
# The format is /db[/coll[/docid]] or '*' to expose all dbs
root-mongo-resource = /restheart

log-level = INFO

query-time-limit = 0
aggregation-time-limit = 0

#suggested value: core*2
io-threads: 2
#suggested value: core*16
worker-threads: 16
